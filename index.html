<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSnap - Beautiful Code Screenshots</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeSnap</h1>
            <p>Create beautiful code screenshots</p>
        </header>
        
        <main>
            <div class="editor-panel">
                <div class="controls">
                    <select id="language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="php">PHP</option>
                        <option value="typescript">TypeScript</option>
                        <option value="json">JSON</option>
                        <option value="sql">SQL</option>
                    </select>
                    <select id="theme">
                        <option value="monokai">Monokai</option>
                        <option value="github">GitHub</option>
                        <option value="dracula">Dracula</option>
                    </select>
                    <select id="background">
                        <option value="gradient1">Purple Gradient</option>
                        <option value="gradient2">Blue Gradient</option>
                        <option value="gradient3">Orange Gradient</option>
                        <option value="solid">Solid Color</option>
                    </select>
                </div>
                
                <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            </div>
            
            <div class="preview-panel">
                <div class="code-preview" id="preview">
                    <div class="window-controls">
                        <span class="dot red"></span>
                        <span class="dot yellow"></span>
                        <span class="dot green"></span>
                        <input type="text" id="window-title" placeholder="Untitled" class="window-title">
                    </div>
                    <pre><code id="highlighted-code">// Your code will appear here</code></pre>
                </div>
                
                <div class="action-buttons">
                    <button id="copy-btn">Copy to Clipboard</button>
                    <button id="download-btn">Download PNG</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
